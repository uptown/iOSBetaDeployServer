<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="/static/jquery-ui-1.10.3/jquery-1.9.1.js"></script>
  <script src="/static/jquery-ui-1.10.3/ui/jquery-ui.js"></script>
  <link rel="stylesheet" href="/static/jquery-ui-1.10.3/demos/demos.css" />
{% block css %}{% endblock %}
    <style>
  #list { list-style-type: none; margin: 0; padding: 0; width: 60%; }
  #list li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
  #list li span { position: absolute; margin-left: -1.3em; }
  </style>
</head>
<body>
{% block body %}{% endblock %}
</body>
</html>
